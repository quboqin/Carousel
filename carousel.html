<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>
    <div id="carousel" class="carousel">
        <div class="slides">
            <div class="slide" data-state="active"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <a class="left carousel-control" id="left" role="button" data-slide="left">
            <span class="sr-only">Left</span>
        </a>
        <a class="right carousel-control" id="right" role="button" data-slide="right">
            <span class="sr-only">Right</span>
        </a>
    </div>    
    <script src="carousel.js"></script>
</body>
</html>
